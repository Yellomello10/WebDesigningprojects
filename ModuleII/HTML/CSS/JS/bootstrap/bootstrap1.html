<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <style>
        .city {
          background-color: rgb(118, 219, 179);
          color: white;
          border: 2px solid black;
          margin: 20px;
          padding: 20px;
        }
        .butt{
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            border: 1px solid black;
            text-align: center;
            margin: 10px;
        
        }
        </style>
</head>

  <body>
    <div class="city">
        <button class="btn btn-danger dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Menu</button>
            <ul class="dropdown-menu">
                <li style="text-align: center;"><a class="butt" href="#">Action</a></li>
                <li style="text-align: center;"><a class="butt" href="#">Another action</a></li>
                <li style="text-align: center;"><a class="butt" href="#">Something else here</a></li>
              </ul>
        <p style="color: rgb(255, 0, 0);">London is the capital of England.</p>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>

</html>
